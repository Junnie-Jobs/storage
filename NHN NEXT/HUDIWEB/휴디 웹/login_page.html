<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <style type="text/css">      
        </style>
        <link rel="stylesheet" type="text/css" href="login_page.css">
        <script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript"></script>
    </head>
    <body>
    	<div class="background_brown">
    		<div class="background_paper"></div>
      	</div>

      	<div class="header">
			<div id="title">The Genius Online</div>
		</div>
	<div id="signUp">Sign Up</div>
	<div id="login">Login</div>
<!-- 	<div id="subtitle">Indian Poker</div> -->


	<!-- 회원가입 박스화면 -->
	<div class="sign-up-box animated fadeInUp">
		<div class="box-header">
			<h2>LogIn</h2>
		</div>
		<form class="loginForm" action="newproject.html" method="post">
			<label for="username">Username</label> <br /> 
			<input type="text" id="username"> <br /> 
			<label for="password">Password</label><br /> 
			<input type="password" id="password"> <br />
			<button type="submit">
				<a href="newproject.html">Sign In</a>
			</button>
		</form>
		<br /> <a href="#"><p class="small">Forgot your password?</p></a>
	</div>



      	<!-- 로그인 박스화면 -->
	<div class="login-box animated fadeInUp">
		<div class="box-header">
			<h2>LogIn</h2>
		</div>
		<form class="loginForm" action="newproject.html" method="post">
			<label for="username">Username</label> <br /> 
			<input type="text" id="username"> <br /> 
			<label for="password">Password</label><br /> 
			<input type="password" id="password"> <br />
			<button type="submit">
				<a href="newproject.html">Sign In</a>
			</button>
		</form>
		<br /> <a href="#"><p class="small">Forgot your password?</p></a>
	</div>

	<script type="text/javascript" src="js/login_page.js"></script>
	<script>
		$(document).ready(function () {
			$('#logo').addClass('animated fadeInDown');
			$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});
	</script>
    </body>
</html>
